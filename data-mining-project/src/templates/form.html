<!DOCTYPE html>
<html>
<head>
    <title>Dự đoán bệnh tim</title>
    <style>
        body {
            background: #f2f6fc;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 30px 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #34495e;
        }
        input[type="number"], select {
            width: 100%;
            padding: 7px 10px;
            margin-top: 4px;
            border: 1px solid #bfc9d4;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 15px;
        }
        button {
            margin-top: 18px;
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #125ea7;
        }
        h3, h4 {
            text-align: center;
            margin-top: 18px;
        }
        h3 {
            color: #1976d2;
        }
        h4 {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập thông tin bệnh nhân</h2>
        <form method="post">
            {% for fname in feature_names %}
                <label>{{ fname }}:</label>
                <input type="number" step="any" name="{{ fname }}" required>
            {% endfor %}
            <label>Chọn thuật toán:</label>
            <select name="algorithm">
                <option value="naive_bayes" {% if selected_algo == "naive_bayes" %}selected{% endif %}>Naive Bayes</option>
                <option value="decision_tree" {% if selected_algo == "decision_tree" %}selected{% endif %}>Cây quyết định</option>
            </select>
            <button type="submit">Dự đoán</button>
        </form>
        {% if result %}
            <h3>Kết quả: {{ result }}</h3>
        {% endif %}
        {% if score %}
            <h4>Độ chính xác của mô hình trên toàn bộ dữ liệu: {{ '{:.2%}'.format(score) }}</h4>
        {% endif %}
    </div>
</body>
</html>
